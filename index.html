<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <script type="text/javascript" src="main.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container" id="container">
      <!-- ### COLUMNA REPORT ###-->
      <div class="reportfor">
        <div>
          <img src="images/image-jeremy.png" alt="Jeremy Robson">
          
          <p>
            <span>Report for</span><br />
            Jeremy Robson
          </p>
        </div>
          <p><a id="aDaily" href="#"  onclick="getValues('daily')">Daily</a></p>
          <p><a id="aWeekly" href="#" onclick="getValues('weekly')">Weekly</a></p>
          <p><a id="aMonthly"href="#" onclick="getValues('monthly')">Monthly</a></p>
        
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
 
</body>
</html>
